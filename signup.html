<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Captain Logger</title>
    <link rel="stylesheet" href="css/reset.css" type="text/css" media="all" />
    <link rel="stylesheet" href="css/auth.css" type="text/css" media="all" />
    <title>Midinote SignUp</title>
    <script type="text/javascript">

    </script>
</head>
<body>
    <div>
        <div class="auth-page dark-style">
            <div class="auth-head">
                <div class="auth-head-back-home">
                    <div></div>
                    <div>Back to home</div>
                </div>
                <div class="auth-head-to-other to-sign-in">
                    <div></div>
                    <div></div>
                </div>
            </div>

            <div class="auth-main">
                <div class="auth-main-logo">
                    <div></div>
                </div>
                <div class="auth-main-content">
                    <div class="auth-main-form">
                        <div class="auth-main-form-title">SIGN UP</div>
                        <div class="auth-main-form-item">
                            <div class="auth-main-form-item-label">EMAIL</div>
                            <div class="auth-main-form-item-input">
                                <input placeholder="Your email address." />
                            </div>
                        </div>
                        <div class="auth-main-form-item">
                            <div class="auth-main-form-item-label">PASSWORD</div>
                            <div class="auth-main-form-item-input">
                                <input placeholder="Use at least six characters." />
                            </div>
                        </div>
                        <div class="auth-main-form-btn">
                            <div class="form-btn-sign-up"></div>
                            <div class="form-btn-sign-up-info">
                                By creating an account, you agree to our <span>term of service</span> and <span>privacy statement</span>.
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
