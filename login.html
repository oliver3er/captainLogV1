    <div>
        <div class="auth-page dark-style">
            <div class="auth-head">
                <div class="auth-head-back-home">
                    <div></div>
                    <div>Back to home</div>
                </div>
                <div class="auth-head-to-other to-sign-up">
                    <div></div>
                    <div></div>
                </div>
            </div>

            <div class="auth-main">
                <div class="auth-main-logo">
                    <div></div>
                </div>
                <div class="auth-main-content">
                    <div class="auth-main-form">

                        <div class="auth-main-form-item">

                            <div class="auth-main-form-item-label">EMAIL</div>
